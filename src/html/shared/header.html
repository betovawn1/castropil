            <div class="row">

                        </div>
                    </div>
                    <div class="menu-list-mobile">

                    </div>
                </div>
                <div class="col-12 col-lg-2 pr-lg-0">

                </div>
                <div class="col-lg-7">

                            <img src="/arquivos/login.png" width="23" height="23" />

                        <vtex.cmc:fullTextSearchBox />

                <div class="col-lg-3 flex-column d-none d-lg-flex">
                    <div class="custom-row-header-socials">
                        <ul class="list-unstyled d-flex align-items-center justify-content-end">
                            <li class="mr-1">
                                <a href="https://www.instagram.com/embalagenscastropil">
                                    <img src="/arquivos/icon_insta.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/Castropilembalagensdescartaveis/">

                        <div class="w-100 h-100 pl-3 d-flex align-items-center justify-content-end">

                                <div class="text-center mb-1">
                                    <span class="text-capitalize custom-text-color-dark font-weight-bolder custom-text-5">televendas: </span>
                                    <span class="custom-text-color-primary custom-text-5">(11) <strong>2088-4000</strong></span>
                                </div>
                                <p class="m-0 custom-text-color-grey text-center mx-auto">

            </div>
            <div class="col-lg-2 custom-col-minicart pr-0">
                <div class="w-100 h-100 custom-bg-color-primary d-flex align-items-center justify-content-center">
